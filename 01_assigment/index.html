<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="dashboard">
            <!-- Left Panel for Inputs -->
            <div class="panel left-panel">
                <div class="panel-content">
                    <header>
                        <h1>Table Generator</h1>
                        <p class="subtitle">Create multiplication tables instantly.</p>
                    </header>
                    <div class="input-group">
                        <label for="tableNumber">Table Number</label>
                        <input type="number" id="tableNumber" placeholder="e.g., 7">
                    </div>
                    <div class="input-group">
                        <label for="tableLength">Table Length</label>
                        <input type="number" id="tableLength" placeholder="e.g., 12">
                    </div>
                    <button id="generateBtn">Generate Table</button>
                </div>
            </div>

            <!-- Right Panel for Output -->
            <div class="panel right-panel">
                <div id="output" class="output-container">
                    <div class="placeholder">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"></path></svg>
                        <p>Your table will appear here</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
