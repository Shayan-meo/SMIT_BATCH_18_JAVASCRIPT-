<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Number</h1>
        <p>I'm thinking of a number between 1 and 10. Can you guess it?</p>
        <div id="message">Enter your guess in the prompt dialog that will appear.</div>
        <button id="playAgainButton" style="display: none; margin-top: 20px;">Play Again</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
